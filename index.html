<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="searchStyle.css">
    </head>
    <body>
        <div class="mainContainer">
            <nav class="navPanel">
                <ul class="pages">
                    <li>
                        <a href="./imgsearch.html">
                            <button>
                                Images
                            </button>
                        </a>
                    </li>
                </ul>
                <ul class="pages">
                    <li>
                        <a href="./advanced.html">
                            <button>
                                Advanced Search
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="logo">
                <img src="./googleSearch.png" alt="Google Logo" height="150">
            </div>
            
            <form action="https://google.com/search" method="GET">
            <div class="search">
                <div class="searchbar">
                    <center>
                        <img src="./icons8-search .svg" alt="Search" height="30">
                    </center>
                    <input type="text" name="q" autocomplete="off">
                </div>
                <div class="options">
                    <input style="margin-right:5px;" type="submit" value="Google Search">
                    <input style="margin-left:5px;" type="submit" value="I'm Feeling Lucky" name="btnI">
                </div>
            </div>
            </form>
        </div>
    </body>
</html>
